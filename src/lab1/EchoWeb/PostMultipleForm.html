<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
   <TITLE>PostForm</TITLE>
</HEAD>
<BODY>
   <H3>Web page with a POST form</H3>
   <FORM ACTION="http://localhost:8080/servlet/FormProcessor"
      METHOD="POST">
      <P>First name:
      <INPUT TYPE="TEXT" NAME="firstname"></P>
      <P>Last name:
      <INPUT TYPE="TEXT" NAME="lastname"></P>
      <INPUT TYPE="SUBMIT" NAME="Hire" VALUE="hire">
      <INPUT TYPE="SUBMIT" NAME="Fire" VALUE="fire">
   </FORM>
</BODY>
</HTML>
